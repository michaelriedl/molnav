name: Ruff Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "ruff"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run Ruff format check
        run: |
          source .venv/bin/activate
          uv run ruff format --check molnav

      - name: Run Ruff lint check
        run: |
          source .venv/bin/activate
          uv run ruff check molnav
